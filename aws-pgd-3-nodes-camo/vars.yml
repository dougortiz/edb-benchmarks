---
cluster_name: PGD-3-Nodes-CAMO
pg_version: 15
pg_type: EPAS
edb_enable_tde: false
edb_key_unwrap_cmd: ""    # EDB Unwrap command to decrypt EDB master key. Use can use KMS command to get the real key
edb_key_wrap_cmd: ""
edb_master_key: ""
edb_secure_master_key: ""
install_pgd: true
pgd_version: 5
enable_pgdg_repo: true

pg_port: 5444
pg_database: postgres
pg_owner: enterprisedb
pg_group: enterprisedb
pg_owner_password: enterprisedb
pg_user: enterprisedb

pgd_cluster_name: pgd_cluster
pgd_cluster_database: "{{ pg_database }}"
pgd_cluster_database_owner: "{{ pg_owner }}"
pgd_replication_user: pgd_replication_user

pgd_bench_home: /usr/edb/as15/bin/
pgd_user_home: /var/lib/edb/
# With additional storage
pg_data: /pgdata/data
# No additional storage
#pg_data: /var/lib/edb/as{{ pg_version }}/main/data
# With or without additional storage
pg_wal: /pgwal/wal

disable_logging: false

# unix socket domain directories
pg_login_unix_socket: /var/run/postgresql
pg_unix_socket_directories:
  - "/var/run/postgresql"

initdb_executed: true

# For CAMO Commit Scopes
max_prepared_transactions: 100
# This group is present in PGD cluster
parent_group: 'pgd_cluster'
# Type of Commit Scope to benchmark: CAMO, GC
pgd_bench_type: 'CAMO'
#pgd_bench_type: 'GC'

# Logging
pg_log: "/var/log/{% if pg_type=='EPAS' %}edb{% else %}postgres{% endif %}"
pg_log_filename: "postgresql.log"